<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admarc</title>

  <script>
    (function () {
      //Update ONLY when tunnel URL changes
      const TUNNEL_BASE_URL = "https://correspondence-width-led-jose.trycloudflare.com/";

      const path = window.location.pathname;
      const query = window.location.search;

      // Redirect only if query parameters exist
      if (query && query.length > 1) {
        window.location.replace(TUNNEL_BASE_URL + path + query);
      }
    })();
  </script>
</head>
<body>
  <h1>Admarc</h1>
  <p>Welcome to Admarc.</p>
</body>
</html>
